<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Lab 4: Textures & Normal Maps</title>
   <style>
     body { margin: 0; }
     canvas { display: block; }
   </style>
 </head>
 <body>
   <script src="../three.js-master/build/three.js"></script>
   <script>
     // setup the scene
           var scene = new THREE.Scene();
           var camera = new THREE.PerspectiveCamera(75,
window.innerWidth/window.innerHeight, 0.1, 1000);
           var renderer = new THREE.WebGLRenderer();
           renderer.setSize(window.innerWidth, window.innerHeight);
           document.body.appendChild(renderer.domElement);
     camera.position.z = 5;

     // setup the cube
var geometry = new THREE.BoxGeometry();
var texture = THREE.ImageUtils.loadTexture("156.jpg");
           var material = new THREE.MeshPhongMaterial( { map: texture } );
           var cube = new THREE.Mesh(geometry, material);
         scene.add(cube);

     // add the light
     var light = new THREE.PointLight(0xffffff, 1, 1000);
     light.position.set(10, 10, 10);
     scene.add(light);
     console.log(light);

     var light_move = 5;
     var check = 1;
     function animate() {
       requestAnimationFrame(animate);
       renderer.render(scene, camera);
       if(light_move <= -6)
       {
         check = -1;
       }
       else if (light_move >= 6)
       {
         check = 1;
         console.log("hi");
       }
       light.position.x = light_move*(-1);
       light.position.y = light_move;
       if(check == 1)
       {
         light.position.z = check;
       }
       else
       {
         light.position.z = 0.95;
       }

       light_move -= 0.1 * check;

     }
     animate();


   </script>
 </body>
</html>
